<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Animu Newsletter</title>
  <script src="js/head-newsletter.js"></script>
</head>
<body class="newsletter">
  <div class="container">
    <article class="perdidos news">
      <img class="animu-news" src="img/animu-newsletter.svg" alt="Icono de Animu Newsletter">
      <h1>Animu Newsletter</h1>
      <p>Mi lista de noticias semanales sobre Anime y medios de consumo, directo a tu mail. Publicadas por <a href="https://cont3mpo.github.io">mí</a>.</p>
      
      <form action="https://tinyletter.com/animunewsletter" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/animunewsletter', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
        <h3>Recíbelas cada domingo</h3>
        <input type="text" name="email" id="tlemail" placeholder="tumail@mail.com"/><input type="hidden" value="1" name="embed"/>
        <input type="submit" value="Suscribirse" />
      </form>
    </article>

    <footer class="foot-news">
      <a href="http://tinyletter.com/animunewsletter/archive">Publicaciones anteriores ›</a>
    </footer>
  </div>
</body>
</html>
